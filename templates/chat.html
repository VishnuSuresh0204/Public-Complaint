{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | KeralaGov</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }

        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .received {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .msg-time {
            font-size: 0.75rem;
            opacity: 0.7;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                        <div>
                            <a href="/chat/" class="text-decoration-none text-muted me-2"><i
                                    class="bi bi-arrow-left"></i></a>
                            <h5 class="mb-0 d-inline-block">Chatting with {{ receiver_login.username }}</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chat-container d-flex flex-column" id="chatWindow">
                            {% for msg in messages_list %}
                            <div
                                class="message {% if msg.sender == request.user %}sent{% else %}received{% endif %} shadow-sm">
                                <div>{{ msg.message }}</div>
                                <span class="msg-time">{{ msg.timestamp|date:"H:i" }}</span>
                            </div>
                            {% empty %}
                            <div class="text-center text-muted my-5">No messages yet. Start the conversation!</div>
                            {% endfor %}
                        </div>

                        <form method="POST" class="mt-3">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="text" name="message" class="form-control" placeholder="Type a message..."
                                    required autocomplete="off">
                                <button class="btn btn-primary px-4" type="submit">
                                    <i class="bi bi-send"></i> Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="{% if user_info.role == 'staff' %}/staff_home{% else %}/worker_home{% endif %}"
                        class="btn btn-link text-muted">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Scroll to bottom of chat
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.scrollTop = chatWindow.scrollHeight;
    </script>

</body>

</html>
