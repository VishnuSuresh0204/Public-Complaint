{% extends 'STAFF/commen.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Assign Worker</h4>
                </div>
                <div class="card-body">
                    <h5>Complaint: {{ complaint.title }}</h5>
                    <p class="text-muted">{{ complaint.description }}</p>
                    <hr>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Select Worker from {{ staff.department.name }} Department</label>
                            <select name="worker_id" class="form-control" required>
                                <option value="">-- Select Worker --</option>
                                {% for w in workers %}
                                <option value="{{ w.id }}">{{ w.name }} ({{ w.phone }})</option>
                                {% endfor %}
                            </select>
                            {% if not workers %}
                            <div class="text-danger mt-1 small">No active workers found in your department.</div>
                            {% endif %}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" {% if not workers %}disabled{% endif %}>
                                Assign Worker
                            </button>
                            <a href="/staff_complaints/" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
