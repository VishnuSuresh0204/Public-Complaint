{% extends 'CITIZEN/commen.html' %}
{% block content %}

<h3>Reports</h3>

<table class="table table-bordered">
    <tr>
        <th>Complaint</th>
        <th>Reporter</th>
        <th>Subject</th>
        <th>Description</th>
        <th>Date</th>
    </tr>

    {% for r in reports %}
    <tr>
        <td>{{ r.complaint.title }}</td>
        <td>{{ r.reporter.name }}</td>
        <td>{{ r.subject }}</td>
        <td>{{ r.description }}</td>
        <td>{{ r.created_at }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
