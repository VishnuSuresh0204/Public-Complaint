{% extends 'CITIZEN/commen.html' %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Edit Feedback</h4>
            </div>
            <div class="card-body">

                <p class="mb-3">
                    <strong>Complaint Title:</strong> {{ feedback.complaint.title }}
                </p>

                <form method="POST">
                    {% csrf_token %}

                    <!-- Feedback Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Feedback Message</label>
                        <textarea 
                            name="message" 
                            id="message" 
                            class="form-control" 
                            rows="4" 
                            required>{{ feedback.message }}</textarea>
                    </div>

                    <!-- Rating -->
                    <div class="mb-3">
                        <label for="rating" class="form-label">Rating (1-5)</label>
                        <select name="rating" id="rating" class="form-select" required>
                            <option value="5" {% if feedback.rating == 5 %}selected{% endif %}>5 - Excellent</option>
                            <option value="4" {% if feedback.rating == 4 %}selected{% endif %}>4 - Very Good</option>
                            <option value="3" {% if feedback.rating == 3 %}selected{% endif %}>3 - Good</option>
                            <option value="2" {% if feedback.rating == 2 %}selected{% endif %}>2 - Fair</option>
                            <option value="1" {% if feedback.rating == 1 %}selected{% endif %}>1 - Poor</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            Update Feedback
                        </button>
                        <a href="/view_feedbacks/" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
