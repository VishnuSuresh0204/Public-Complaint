{% extends 'WORKER/commen.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white py-3">
                <h4 class="mb-0">Update Work Status</h4>
            </div>
            <div class="card-body p-4">
                <div class="mb-4">
                    <h5>Complaint: {{ complaint.title }}</h5>
                    <p class="text-muted"><i class="bi bi-geo-alt"></i> {{ complaint.location }}</p>
                    <p>{{ complaint.description }}</p>
                </div>

                <hr>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Update Status To:</label>
                        <select name="status" class="form-control" required>
                            <option value="Ongoing" {% if complaint.status=='Ongoing' %}selected{% endif %}>Ongoing
                                (Work in Progress)</option>
                            <option value="Completed" {% if complaint.status=='Completed' %}selected{% endif %}>
                                Completed (Work Done)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Action Notes / Update Message:</label>
                        <textarea name="note" class="form-control" rows="4" placeholder="Describe what you have done..."
                            required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Upload Work Photo (Optional but Recommended):</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                        <div class="form-text">Attach a photo showing the progress or completed work.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Update</button>
                        <a href="/worker_view_assigned_works/" class="btn btn-outline-secondary">Back to List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
