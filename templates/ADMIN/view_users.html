{% extends 'ADMIN/commen.html' %}
{% block content %}

<h3>Registered Citizens</h3>

<table class="table table-bordered">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.phone }}</td>
        <td>{{ u.address }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
