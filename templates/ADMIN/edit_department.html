{% extends 'ADMIN/commen.html' %}
{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Edit Department</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="name" class="form-label">Department Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="{{ department.name }}"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label d-block">Current Image</label>
                        {% if department.image %}
                        <img src="{{ department.image.url }}" class="img-thumbnail mb-2" style="max-height: 100px;">
                        {% else %}
                        <p class="text-muted small">No image uploaded</p>
                        {% endif %}
                        <input type="file" name="image" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea name="description" id="description" class="form-control"
                            rows="4">{{ department.description }}</textarea>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Update Department</button>
                        <a href="/admin_view_department/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
